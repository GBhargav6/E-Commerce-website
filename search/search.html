<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="./search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- ==============Navbar starts here============== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../category/category.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../cart/cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../checkout/checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about us/about_us.html">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../search/search.html">Search <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../contact us/contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ==============Navbar ends here============== -->

    <!-- ==============Search Section starts here============== -->
    <section class="search_section py-5 my-5" id="search_section">
        <div class="container">
            <div class="title text-center mb-5">
                <h2><i class="far fa-file mr-2"></i>Search</h2>
            </div>
            <div class="row">
                <!-- BEGIN RESULT -->
                <div class="col-md-10 mx-auto">
                    <!-- BEGIN SEARCH INPUT -->
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Search for products...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" id="search-button" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    <!-- END SEARCH INPUT -->
                    <small id="search-message">Showing all results matching ""</small>
                    <!-- BEGIN TABLE RESULT -->
                    <div class="table-responsive mt-3">
                        <table class="table table-hover">
                            <tbody id="search-results">
                                <!-- Search results will be populated here -->
                            </tbody>
                        </table>
                    </div>
                    <!-- END TABLE RESULT -->
                </div>
                <!-- END RESULT -->
            </div>
        </div>
    </section>
    <!-- ==============Search Section ends here============== -->

    <script src="./search.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
