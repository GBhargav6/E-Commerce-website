<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- ==============Navbar starts here============== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../category/category.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../cart/cart.html">Cart</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../checkout/checkout.html">Checkout <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ==============Navbar ends here============== -->

    <!-- ==============Checkout starts here============== -->
    <section class="checkout py-5 my-5" id="checkout">
        <div class="container">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize">Checkout</h1>
            </div>
            <div class="row">
                <!--Grid column-->
                <div class="col-lg-8">
                    <!-- Card -->
                    <div class="card bg_checkout_1 pb-5">
                        <div class="card-body">
                            <h5 class="mb-5">Billing Details</h5>
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- First name -->
                                    <div class="form-group mb-0 mb-lg-4">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control mb-0 mb-lg-2" required>
                                    </div>
                                </div>
                                <!-- Grid column -->
                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- Last name -->
                                    <div class="form-group md-outline">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Grid column -->
                            </div>
                            <!-- Grid row -->
                            <!-- Phone -->
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" class="form-control" required>
                            </div>
                            <!-- Email address -->
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <!-- Country -->
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" class="custom-select form-control" required>
                                    <option value="" selected>Choose your option</option>
                                    <option value="1">India</option>
                                    <option value="2">China</option>
                                    <option value="3">Bhutan</option>
                                    <option value="1">Nepal</option>
                                    <option value="2">Myanmar</option>
                                    <option value="3">Pakisthan</option>
                                    <option value="3">Bangladesh</option>
                                </select>
                            </div>
                            <!-- Address Part 1 -->
                            <div class="form-group">
                                <label for="address1">Address Line 1</label>
                                <input type="text" id="address1" placeholder="House number and street name" class="form-control" required>
                            </div>
                            <!-- Address Part 2 -->
                            <div class="form-group">
                                <label for="address2">Address Line 2</label>
                                <input type="text" id="address2" placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
                            </div>
                            <!-- Postcode / ZIP -->
                            <div class="form-group">
                                <label for="postcode">Postcode / ZIP</label>
                                <input type="text" id="postcode" class="form-control" required>
                            </div>
                            <!-- Town / City -->
                            <div class="form-group">
                                <label for="city">Town / City</label>
                                <input type="text" id="city" class="form-control" required>
                            </div>
                            <!-- Additional information -->
                            <div class="form-group">
                                <label for="additionalInfo">Additional Information</label>
                                <textarea id="additionalInfo" class="form-control" rows="4"></textarea>
                            </div>
                            <div class="text-center">
                                <button id="purchaseButton" class="btn btn-primary">
                                    <i class="fa fa-check mr-2"></i> Purchase
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-lg-4 bg_checkout_1 h-25 rounded">
                    <!-- Card -->
                    <div class="mb-3">
                        <div class="pt-4">
                            <h5 class="mb-3">Order Summary</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                                    <span>Product name 1</span>
                                    <span>x2</span>
                                    <span class="item-price">₹25.98</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                                    <span>Product name 2</span>
                                    <span>x2</span>
                                    <span class="item-price">₹25.98</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-top px-0 mb-3">
                                    <div>
                                        <strong>Total Amount</strong>
                                        <strong>
                                            <p class="mb-0">(including VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong id="order-total">₹53.98</strong></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Card -->
                </div>
                <!--Grid column-->
            </div>
        </div>
    </section>
    <!-- ==============Checkout ends here============== -->
    <script src="./checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
